<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="leafletjs/latest/leaflet.css" rel="stylesheet" />
    <script src="leafletjs/latest/leaflet.js"></script>
    <link href="leafletjs/cluster.css" rel="stylesheet" />
    <script src="leafletjs/latest/cluster.js"></script>
</head>
<body>
    <div id="map" style="width:400px; height:300px">

    </div>
    <script>
        // create a map in the "map" div, set the view to a given place and zoom
        var map = L.map('map').setView([51.505, -0.09], 13);

        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = new L.MarkerClusterGroup();
        map.addLayer(markers);
        markers.addLayer(L.marker([51.5, -0.09]));
        //markers.addTo(map);
        //// add a marker in the given location, attach some popup content to it and open the popup
        //L.marker([51.5, -0.09]).addTo(markers)
        //    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
        //    .openPopup();
    </script>
</body>
</html>

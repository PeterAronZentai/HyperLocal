<body>
    <script>
        $.when($data.initService("http://localhost:52999/todo"))
         .then(function (db) {
             var users = [{ Name: 'u1' }, { Name: 'u2' }];
             db.Users.addMany(users);
             var todos = [{ Task: 't1', Creator: users[0] }];
             db.Todos.addMany(todos);
             $.when(db.saveChanges()).then(function () {
                 alert("!");
             });
       });;
    </script>
